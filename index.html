<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="style.css" />

        <title>Weather Dashboard</title>
    </head>

    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-4">

                    <div class="input-group mb-3">
                        <input type="text" class="form-control citySearched" placeholder="Search for a City" aria-label="Search for a City" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary searchCityBtn" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
                        </div>
                    </div>

                    <div class='citySearchesDiv'>
                        <ul class="list-group citySearches">

                        </ul>
                    </div>
                </div>
                
                <div class="col">
                    <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                            <h1 class="display-4"><span class="searchCity"></span> <span class="searchDate"></span></h1>
                            <p class="searchTemp">Temperature: <span class="result"></span></p>
                            <p class="searchHumidity">Humidity <span class="result"></span></p>
                            <p class="searchWindSpeed">Wind Speed <span class="result"></span></p>
                            <p class="searchUVIndex">UV Index <span class="result"></span></p>
                        </div>
                    </div>
                    <div class="fiveDayForecast">
                        <h2>5-Day Forecast:</h2>
                        <div class="row dayCards">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
